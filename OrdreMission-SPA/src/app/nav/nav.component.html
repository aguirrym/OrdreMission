<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <a class="navbar-brand" href="/home">Redlean MissionS'</a> 
  
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" href="/lists">Accueil</a>
        </li>
        
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="/employeesRed">Employé</a>
        </li>
  
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link " href="/mission">Mission</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" href="/messages">Message</a>
            </li>
  
           </ul>
  
           <div *ngIf="loggedIn()" class="dropdown" dropdown>
              <a class="dropdown-toggle" dropdownToggle>
                Bienvenu {{authService.decodedToken?.unique_name | titlecase}}
              </a>
            
              <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Modifier profile</a>
              <div  class="class dropdown-divider"  *dropdownMenu></div>       
             <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Déconnecter</a>
              </div>
            </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="Nom" 
                placeholder="Nom d'utillisateur" required [(ngModel)]="model.Nom">
        <input class="form-control mr-sm-2" type="password" name="Motdepasse" 
                  placeholder="mot de passe" required [(ngModel)]="model.Motdepasse">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">connecter</button>
      </form>
  </div>
</nav>
