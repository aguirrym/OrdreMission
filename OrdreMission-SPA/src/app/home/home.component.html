<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
     
      <h1>Cr√©er votre ordre de mission</h1>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Inscription</button>
        <button class="btn btn-info btn-lg">savoir aussi</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register [employeesFromHome]="employees" (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
  <p *ngFor="let employee of employees">{{employees.PostEmp}}</p>
